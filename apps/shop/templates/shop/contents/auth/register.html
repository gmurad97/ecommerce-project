{% extends "shop/shared/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="login-area py-100">
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="{% static 'shop/img/logo/logo.png' %}" alt="">
                    <p>Create your free goemart account</p>
                </div>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="agree">
                        <label class="form-check-label" for="agree">
                            I agree with the <a href="https://github.com/gmurad97/">Terms Of Service.</a>
                        </label>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="theme-btn"><i class="far fa-paper-plane"></i> Register</button>
                    </div>
                </form>
                <div class="login-footer">
                    <p>Already have an account? <a href="{% url 'shop:login' %}">Login.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
