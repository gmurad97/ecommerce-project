{% extends "shop/shared/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="login-area py-100">
    <div class="container">
        <div class="col-md-7 col-lg-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="{% static 'shop/img/logo/logo.png' %}" alt="">
                    <p>Login with your goemart account</p>
                </div>
                <form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember Me
                            </label>
                        </div>
                        <a href="{% url 'shop:forgot_password' %}" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> Login</button>
                    </div>
                </form>
                <div class="login-footer">
                    <p>Don't have an account? <a href="{% url 'shop:register' %}">Register.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
