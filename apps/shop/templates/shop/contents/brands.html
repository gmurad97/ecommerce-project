{% extends "shop/shared/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="brand-area py-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="site-heading-inline">
                    <h2 class="site-title"><img src="{% static 'shop/img/icon/brand.svg' %}" alt="">Popular Brands</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for brand in brands.all %}
            <div class="col-md-6 col-lg-2">
                <div class="brand-item">
                    <img src="{{ brand.logo.url }}" alt="">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
